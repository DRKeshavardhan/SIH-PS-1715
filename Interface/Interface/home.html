<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ISL Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('1.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .welcome-text {
            position: fixed;
            top:    40px; 
            left: 50%;
            transform: translateX(-50%);
            color: blue;
            font-size: 30px; 
            text-align: center;
            z-index: 1; 
        }
        .center-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; 
        }
        .center-image img {
            max-width: 100%; 
            height: auto; 
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; 
        }
        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .feedback-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1; 
        }
        .feedback-btn:hover {
            background-color: #218838;
        }
        .feedback-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
        }
        .feedback-popup textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .success-message {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: rgba(0, 255, 0, 0.8); 
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="welcome-text">
        Welcome to the Hub of Indian Sign Language Knowledge and Learning
    </div>

    <div class="center-image">
        <img src="4.gif" alt="Learning Image">
    </div>

    <div class="button-container">
        <button onclick="window.location.href='index.html'">Sign Fluent</button>
    </div>

    <button class="feedback-btn" onclick="toggleFeedback()">Feedback</button>

    <div class="feedback-popup" id="feedback-popup">
        <h3>Share Your Feedback</h3>
        <textarea id="feedback-text" rows="4" placeholder="Type your feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <div class="success-message" id="success-message">
        Feedback successfully sent!
    </div>

    <script>
        function toggleFeedback() {
            const popup = document.getElementById('feedback-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function submitFeedback() {
            const feedbackText = document.getElementById('feedback-text').value;
            if (feedbackText.trim() !== '') {
                document.getElementById('feedback-popup').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                    document.getElementById('feedback-text').value = ''; 
                }, 2000); 
            }
        }
    </script>

</body>
</html>
